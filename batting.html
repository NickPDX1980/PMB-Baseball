<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batting Stats - Parkrose MS Baseball</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Batting Statistics</h1>

    <div class="table-container">
        <table>
            <thead id="batting-thead">
                </thead>
            <tbody id="batting-tbody">
                <tr><td>Loading stats...</td></tr> </tbody>
        </table>
    </div>
    <div id="error-container"></div> <a href="index.html" class="nav-link">&laquo; Back to Home</a>

    <script>
        // --- Helper function to remove leading/trailing quotes ---
        function stripQuotes(str) {
            if (typeof str !== 'string') return str;
            const trimmed = str.trim();
            // Check if it starts and ends with a double quote
            if (trimmed.length >= 2 && trimmed.startsWith('"') && trimmed.endsWith('"')) {
                // Slice the string to remove the first and last characters
                return trimmed.substring(1, trimmed.length - 1);
            }
            // Return the original trimmed string if no surrounding quotes found
            return trimmed;
        }
        // --- End of Helper Function ---


        // --- Sorting Function (UPDATED) ---
        function sortTable(columnIndex, tbodyId, clickedThElement) {
            const tbody = document.getElementById(tbodyId);
            const rowsArray = Array.from(tbody.querySelectorAll('tr'));
            if (rowsArray.length <= 1) return; // No rows to sort

            // Determine sort direction
            const currentDirection = clickedThElement.dataset.sortDirection || 'none';
            let newDirection;
            if (currentDirection === 'ascending') {
                newDirection = 'descending';
            } else {
                newDirection = 'ascending';
            }

            // Reset other headers' visual indicators
            const allHeaders = clickedThElement.closest('thead').querySelectorAll('th');
            allHeaders.forEach(th => {
                if (th !== clickedThElement) {
                     delete th.dataset.sortDirection;
                     th.classList.remove('sort-asc', 'sort-desc');
                }
            });

            // Set new direction and visual indicator for clicked header
            clickedThElement.dataset.sortDirection = newDirection;
            clickedThElement.classList.remove('sort-asc', 'sort-desc');
            clickedThElement.classList.add(newDirection === 'ascending' ? 'sort-asc' : 'sort-desc');


            // --- Revised Data Type Detection (using stripped value) ---
            const firstDataCell = rowsArray[0]?.querySelectorAll('td')[columnIndex];
            const rawSampleValue = firstDataCell ? firstDataCell.textContent : '';
            const sampleValue = stripQuotes(rawSampleValue); // Use helper here too
            const isNumeric = sampleValue !== '' && !isNaN(parseFloat(sampleValue));
            console.log(`Sorting column ${columnIndex}. Sample (stripped): "${sampleValue}". Type: ${isNumeric ? 'Numeric' : 'Text'}`);
            // --- End Revised Detection ---

            // Sort the array
            rowsArray.sort((rowA, rowB) => {
                const cellA = rowA.querySelectorAll('td')[columnIndex];
                const cellB = rowB.querySelectorAll('td')[columnIndex];

                // --- Strip quotes from values before comparing ---
                const valueA = stripQuotes(cellA ? cellA.textContent : '');
                const valueB = stripQuotes(cellB ? cellB.textContent : '');
                // --- End Strip Quotes ---

                let comparison = 0;

                if (isNumeric) {
                    // Numeric comparison (handle NaN values consistently)
                    const numA = parseFloat(valueA);
                    const numB = parseFloat(valueB);

                    if (isNaN(numA) && isNaN(numB)) comparison = 0; // Both NaN, treat as equal
                    else if (isNaN(numA)) comparison = 1; // Put NaN after numbers
                    else if (isNaN(numB)) comparison = -1; // Put NaN after numbers
                    else comparison = numA - numB; // Proper numeric comparison
                } else {
                    // Text comparison
                    comparison = valueA.localeCompare(valueB);
                }

                // Apply direction
                return (newDirection === 'ascending') ? comparison : (comparison * -1);
            });

            // Re-populate the table body with sorted rows
            const fragment = document.createDocumentFragment();
            rowsArray.forEach(row => {
                fragment.appendChild(row);
            });
            tbody.innerHTML = '';
            tbody.appendChild(fragment);

            console.log(`Table sorted by column ${columnIndex}, direction: ${newDirection}`);
        }
        // --- End of Sorting Function ---


        // --- Load CSV Data Function (UPDATED) ---
        async function loadCsvData(csvFilename, theadId, tbodyId, errorContainerId) {
            const thead = document.getElementById(theadId);
            const tbody = document.getElementById(tbodyId);
            const errorContainer = document.getElementById(errorContainerId);

            thead.innerHTML = '';
            tbody.innerHTML = '<tr><td>Loading stats...</td></tr>';
            errorContainer.innerHTML = '';

            try {
                console.log(`Workspaceing: ${csvFilename}`);
                const response = await fetch(csvFilename);
                console.log(`Workspace response status for ${csvFilename}: ${response.status}`);

                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText} (Status: ${response.status}).`);
                }

                const csvData = await response.text();
                const lines = csvData.trim().split(/\r?\n/);
                console.log(`Number of lines found after split for ${csvFilename}: ${lines.length}`);

                if (lines.length < 1 || lines[0].trim() === '') {
                    tbody.innerHTML = '<tr><td>CSV file appears to be empty or missing headers.</td></tr>';
                    return;
                }

                // --- Process Header Row (lines[0]) ---
                const headerValues = lines[0].split(',');
                const numColumns = headerValues.length;
                const headerRow = document.createElement('tr');

                headerValues.forEach((headerText, index) => {
                    const th = document.createElement('th');
                    // --- Use stripQuotes for header text ---
                    const cleanHeaderText = stripQuotes(headerText);
                    th.textContent = cleanHeaderText;
                    th.dataset.columnIndex = index;
                    th.title = `Click to sort by ${cleanHeaderText}`; // Use cleaned text for title
                    // --- End Use stripQuotes ---

                    th.addEventListener('click', (event) => {
                         const clickedHeader = event.currentTarget;
                         console.log(`Clicked header: ${cleanHeaderText}, Column index: ${index}`);
                         sortTable(index, tbodyId, clickedHeader);
                    });
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                console.log(`Processed header with ${numColumns} columns.`);

                // --- Process Data Rows (lines[1] onwards) ---
                tbody.innerHTML = ''; // Clear "Loading..."

                if (lines.length <= 1) {
                     tbody.innerHTML = `<tr><td colspan="${numColumns}">No data rows found below the header.</td></tr>`;
                     return;
                }

                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '') continue;
                    const dataValues = lines[i].split(',');
                    const dataRow = document.createElement('tr');

                    for (let j = 0; j < numColumns; j++) {
                        const td = document.createElement('td');
                        // --- Use stripQuotes for data cell text ---
                        td.textContent = stripQuotes(dataValues[j]); // Use helper here
                        // --- End Use stripQuotes ---
                        dataRow.appendChild(td);
                    }
                    tbody.appendChild(dataRow);
                }
                console.log(`Successfully processed ${lines.length - 1} data lines.`);

            } catch (error) {
                console.error(`Error loading or parsing CSV (${csvFilename}):`, error);
                tbody.innerHTML = '';
                thead.innerHTML = '';
                errorContainer.innerHTML = `<p class="error-message">Error loading stats: ${error.message}</p>`;
            }
        }
        // --- End of loadCsvData Function ---

        // --- Initial Load Trigger ---
        document.addEventListener('DOMContentLoaded', () => {
            loadCsvData('batting stats.csv', 'batting-thead', 'batting-tbody', 'error-container');
        });
    </script>

</body>
</html>
